<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make youre website dark</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./portfolio_site_img/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Hire Me</a></li>
            </ul>
            <img src="./portfolio_site_img/moon.png" id="icon" onclick="makeDark()">
        </nav>
        <div class="info">
            <h1>I'am <span>Kate </span>Amelia</h1>
            <p>This is my official portfolio website to showcasemy
                all works here related to web development an UI design.
            </p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="./portfolio_site_img/pattern.png" class="back-img">
            <img src="./portfolio_site_img/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        let moonBtn = document.getElementById('icon');
        moonBtn.onclick = function(){
            document.body.classList.toggle('dark-theme');
            if(document.body.classList.contains('dark-theme')){
                moonBtn.src ='./portfolio_site_img/sun.png';
            } else{
                moonBtn.src ='./portfolio_site_img/moon.png';
            }
        }
    </script>
</body>
</html>
