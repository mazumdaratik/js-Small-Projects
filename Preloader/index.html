<!DOCTYPE html>
<html lang="en">
<head>

    <title>Preloader</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id ="preloader">

    </div>
    <!-- place some content to check the preloader -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EUodA5vxc4I?si=N684cVXUEOo0XNJ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/EUodA5vxc4I?si=N684cVXUEOo0XNJ0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <script>
        var loader = document.getElementById('preloader');

        window.addEventListener('load', function() {
            loader.style.display = 'none';
        })
    </script>
</body>
</html>
