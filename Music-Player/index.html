<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="./style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="ri-arrow-left-double-line"></i>
                </div>
                <div class="circle">
                    <i class="ri-menu-add-fill"></i>
                </div>
            </nav>
            <img src="./ar.jpg" class="thumbnail">
            <h3>O Maahi</h3>
            <p>Arjit Sing ft Shreya Goshal</p>

            <audio id="song">
                <source src="./maahi.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="ri-play-reverse-line atik"></i>
                </div>
                
                <div>
                    <i class="ri-play-circle-fill" onclick="playpause()" id="ctrlIcon"></i>
                </div>
                    
                <div>
                    <i class="ri-play-line atik"></i>
                </div>
                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
