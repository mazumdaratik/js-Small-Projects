<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu feature</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectedField">
                <p id="selectText">Select Social Media</p>
                <img src="./images/arrow.png" id="arrowRotate">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                
                <li class="options">
                    <img src="./images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="./images/whatsapp.png" alt="">
                    <p>whatsapp</p>
                </li>
            </ul>
        </div>
    </div>
</body>
    <script src="./index.js"></script>
</html>
